<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To do List</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1>Follow the Money</h1>
        <p><em>Individual Donations to 2016 Presidential Candidates by State</em></p>
      </div>
    </header>
    <main id="app">

      <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn"> Dropdown </button>
        <div id="myDropdown" class="dropdown-content">
          <a href="#">Hillary Clinton</a>
          <a href="#">Donald Trump</a>
          <a href="#">Berny Sanders</a>
          <a href="#">Ted Cruz</a>
        </div>
      </div>

    <script src="app/index.js"></script> 

    </main>
    <footer>
      <div class="wrapper">
        <p>Created by <em>Ch000ng</em></p>
        <p>Copyright 2017</p>
      </div>
    </footer>

  <script id="template-candidateList" type="text/x-handlebars-template">
        <div >
          <h2>Candidates</h2>
          <ul class="js-list">
            {{#each candidate}}
            <div class="js-candidate">
                <p> {{this.name}} </p>
            </div>  
            {{/each}}
          </ul>
        </div>
  </script>

  <script id="template-mapViz" type="text/x-handlebars-template">
        <div>
          <h2>Candidates</h2>
          <ul class="js-list">
            {{#each candidate}}
              <li>
                {{ this.name}} {{ this.candidate_id}}
              </li>
              <map-container>
              where d3 goes
              </map-container>
              {{#each this.otherCandidates}}
                  <div class="js-candidate">
                      <p> {{this}} </p>
                  </div>
              {{/each}}
            {{/each}} 
          </ul>
        </div>
  </script>

  <script id="template-comments" type="text/x-handlebars-template">
    <div class="c-content">
      <div class="c-comments">
        <div class="c-comment-form">
          <h3>New Comment:</h3>
          <form class="c-form" action="/post/{{post.id}}" method="post">
            <div class="c-form__item">
              <h4 class="c-form__title">Author: </h4>
              <input type="text" name="author" value="">
            </div>
            <div class="c-form__item">
              <h4 class="c-form__title">Comment: </h4>
              <textarea name="comment" rows="8" cols="40"></textarea>
            </div>
            <div class="c-form__item">
              <button type="submit" name="submit">Submit</button>
            </div>
          </form>
        </div>
        <h3>Your Thoughts:</h3>
        {{#each comments}}
          <div class="c-comment">
            <p>
              {{this.comment}}
            </p>
            <span>
              by {{this.author}}
            </span>
          </div>
        {{/each}}
      </div>
    </div>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="https://d3js.org/d3-array.v1.min.js"></script>
  <script src="https://d3js.org/d3-collection.v1.min.js"></script>
  <script src="https://d3js.org/d3-color.v1.min.js"></script>
  <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="https://d3js.org/d3-format.v1.min.js"></script>
  <script src="https://d3js.org/d3-scale.v1.min.js"></script>
  <script>

  var x = d3.scaleLinear();

  </script>
  <script src="app/index.js"></script>  


  </body>
</html>
